<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content onscroll="true">

  <ion-list >
    <br/><br/>
    <div style="text-align: center;">
      <img style="width:25%;height: 30%;" src="assets/img/sliit.png" alt="sliit logo"/>
    </div>
    <br/>
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text" [attr.minlength]="4" [(ngModel)]="username" ></ion-input>
    </ion-item>

    <br/><br/>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" ></ion-input>
    </ion-item>

    <br/>


    <div padding>
      <button ion-button full (click)="login()">Login</button>
    </div>
  </ion-list>

</ion-content>
